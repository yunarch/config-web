name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      [main, master, develop, development, staging, release/**/*, hotfix/**/*]

env:
  CI: true
  DO_NOT_TRACK: 1
  HUSKY: 0

permissions:
  contents: read

jobs:
  lint:
    name: Code linting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v5
      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile
      - name: ğŸ” Lint files
        run: bun run lint
  unit_test:
    name: Unit testing
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v5
      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile
      - name: ğŸ§ª Test files
        run: bun run tests
  build_test:
    name: Build testing
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v5
      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile
      - name: ğŸ§ª Test Build
        run: bun run build
