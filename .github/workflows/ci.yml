name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  CI: true
  TURBO_TELEMETRY_DISABLED: 1
  DO_NOT_TRACK: 1
  HUSKY: 0

jobs:
  lint:
    name: Code linting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v4
      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile
      - name: â™»ï¸ Cache for turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.job }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ github.job }}
      - name: ğŸ” Lint files
        run: bun run lint
  test:
    name: Unit testing
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v4
      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile
      - name: â™»ï¸ Cache for turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.job }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ github.job }}
      - name: ğŸ§ª Test files
        run: bun run test
