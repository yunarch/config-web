name: Deploy

on:
  workflow_call:
  workflow_dispatch:

env:
  CI: true
  DO_NOT_TRACK: 1
  HUSKY: 0

jobs:
  deploy_release:
    name: Deploy release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v5
      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile
      - name: ğŸ” Lint files
        run: bun run lint
      - name: ğŸ”¨ Build files
        run: bun run build
      - name: ğŸ§ª Test distribution
        run: bun run tests
        env:
          TEST_DIST: true
      - name: ğŸš€ Publish Release
        run: bunx npm publish --provenance --dry-run
