name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CI: true
  DO_NOT_TRACK: 1
  HUSKY: 0

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile
      - name: ğŸ” Lint files
        run: bun run lint
      - name: ğŸ”¨ Build files
        run: bun run build
      - name: ğŸ§ª Test distribution
        run: bun run tests
        env:
          TEST_DIST: true
      - name: ğŸš€ Publish Release
        run: bunx npm publish --provenance
      - name: ğŸ“ Generate release notes
        run: bunx changelogithub
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
