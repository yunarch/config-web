name: Release notes

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: ğŸ“ Generate release notes
        run: bunx changelogithub
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
